name: Test

on:
   workflow_call:
   workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Setup .NET
      uses: actions/checkout@v3
      with:
        dotnet-version: 3.1.x
        
    - name: Restore dependencies
      run: dotnet restore "./TestConsoleApp.sln"
            
    - name: Test
      run: dotnet test --verbosity normal
